                     "value":  "\u003c!DOCTYPE html\u003e\n\n\u003chtml lang=\"ko\"\u003e\n\u003chead\u003e\n\u003cmeta charset=\"utf-8\"/\u003e\n\u003cmeta content=\"width=device-width, initial-scale=1.0\" name=\"viewport\"/\u003e\n\u003ctitle\u003e프로젝트 1: Streamlit 대시보드\u003c/title\u003e\n\u003clink href=\"https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css\" rel=\"stylesheet\"/\u003e\n\u003clink href=\"https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900\u0026amp;display=swap\" rel=\"stylesheet\"/\u003e\n\u003clink href=\"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css\" rel=\"stylesheet\"/\u003e\n\u003cstyle\u003e\n        body {\n            margin: 0;\n            padding: 0;\n            font-family: \u0027Noto Sans KR\u0027, sans-serif;\n            background-color: #0f172a;\n            overflow: hidden;\n        }\n        .slide-container {\n            width: 1280px;\n            height: 720px;\n            position: relative;\n            overflow: hidden;\n            background-color: #0f172a;\n            color: white;\n            display: flex;\n            flex-direction: column;\n        }\n        /* Background Pattern */\n        .bg-pattern {\n            position: absolute;\n            top: 0;\n            left: 0;\n            width: 100%;\n            height: 100%;\n            z-index: 0;\n            pointer-events: none;\n        }\n        .blur-circle {\n            position: absolute;\n            border-radius: 50%;\n            filter: blur(80px);\n            opacity: 0.2;\n        }\n        .content-wrapper {\n            position: relative;\n            z-index: 10;\n            display: flex;\n            flex-direction: column;\n            width: 100%;\n            height: 100%;\n            padding: 50px 60px;\n        }\n        /* Header */\n        .header-section {\n            margin-bottom: 30px;\n            border-bottom: 1px solid rgba(255,255,255,0.1);\n            padding-bottom: 20px;\n            display: flex;\n            justify-content: space-between;\n            align-items: flex-end;\n        }\n        .project-tag {\n            background-color: rgba(239, 68, 68, 0.15); /* Red for Streamlit brand vibe */\n            color: #fca5a5;\n            padding: 6px 14px;\n            border-radius: 6px;\n            font-size: 0.85rem;\n            font-weight: 600;\n            border: 1px solid rgba(239, 68, 68, 0.3);\n            margin-bottom: 10px;\n            display: inline-block;\n        }\n        .main-title {\n            font-size: 2.2rem;\n            font-weight: 700;\n            margin: 0;\n            color: white;\n            line-height: 1.2;\n        }\n        .sub-info {\n            color: #94a3b8;\n            font-size: 1rem;\n            display: flex;\n            gap: 20px;\n        }\n        .sub-info span {\n            display: flex;\n            align-items: center;\n            gap: 8px;\n        }\n        /* Layout */\n        .main-body {\n            display: flex;\n            gap: 40px;\n            flex: 1;\n            height: 100%;\n        }\n        .left-col {\n            flex: 1; /* 1:1.5 ratio roughly */\n            display: flex;\n            flex-direction: column;\n            gap: 24px;\n        }\n        .right-col {\n            flex: 1.4;\n            display: flex;\n            flex-direction: column;\n        }\n        /* Cards */\n        .info-card {\n            background: rgba(30, 41, 59, 0.6);\n            border: 1px solid rgba(255,255,255,0.08);\n            border-radius: 16px;\n            padding: 24px;\n        }\n        .section-label {\n            color: #38bdf8; /* Sky 400 */\n            font-size: 0.9rem;\n            font-weight: 600;\n            margin-bottom: 12px;\n            display: flex;\n            align-items: center;\n            gap: 8px;\n            text-transform: uppercase;\n            letter-spacing: 0.05em;\n        }\n        .tech-pill {\n            background: rgba(255,255,255,0.08);\n            padding: 6px 12px;\n            border-radius: 20px;\n            font-size: 0.85rem;\n            color: #e2e8f0;\n            display: inline-flex;\n            align-items: center;\n            gap: 6px;\n            margin-right: 6px;\n            margin-bottom: 6px;\n        }\n        .feature-list p {\n            margin: 0 0 10px 0;\n            color: #cbd5e1;\n            font-size: 0.95rem;\n            display: flex;\n            align-items: flex-start;\n            gap: 10px;\n        }\n        .feature-list i {\n            color: #34d399; /* Emerald 400 */\n            margin-top: 4px;\n        }\n        /* Mockup Window */\n        .mockup-container {\n            width: 100%;\n            height: 100%;\n            background: #1e293b;\n            border-radius: 12px 12px 0 0;\n            border: 1px solid rgba(255,255,255,0.1);\n            box-shadow: 0 20px 50px rgba(0,0,0,0.5);\n            display: flex;\n            flex-direction: column;\n            position: relative;\n            overflow: hidden;\n        }\n        .mockup-header {\n            height: 36px;\n            background: rgba(15, 23, 42, 0.8);\n            border-bottom: 1px solid rgba(255,255,255,0.05);\n            display: flex;\n            align-items: center;\n            padding: 0 16px;\n            gap: 8px;\n        }\n        .dot {\n            width: 10px;\n            height: 10px;\n            border-radius: 50%;\n        }\n        .mockup-body {\n            flex: 1;\n            padding: 20px;\n            background: #0f172a;\n            position: relative;\n        }\n        /* Placeholder styling for dashboard mockup */\n        .dash-grid {\n            display: grid;\n            grid-template-columns: 200px 1fr;\n            gap: 20px;\n            height: 100%;\n        }\n        .dash-sidebar {\n            background: rgba(255,255,255,0.03);\n            border-radius: 8px;\n            padding: 15px;\n        }\n        .dash-main {\n            display: flex;\n            flex-direction: column;\n            gap: 15px;\n        }\n        .dash-block {\n            background: rgba(255,255,255,0.03);\n            border-radius: 8px;\n            border: 1px dashed rgba(255,255,255,0.1);\n        }\n        .placeholder-text {\n            color: rgba(255,255,255,0.2);\n            font-size: 0.9rem;\n            text-align: center;\n            width: 100%;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cdiv class=\"slide-container\"\u003e\n\u003c!-- Background Decor --\u003e\n\u003cdiv class=\"blur-circle\" style=\"width: 500px; height: 500px; background-color: #ef4444; top: -100px; right: -100px;\"\u003e\u003c/div\u003e \u003c!-- Red for Streamlit --\u003e\n\u003cdiv class=\"blur-circle\" style=\"width: 400px; height: 400px; background-color: #3b82f6; bottom: -50px; left: -50px;\"\u003e\u003c/div\u003e\n\u003cdiv class=\"content-wrapper\"\u003e\n\u003c!-- Header Section --\u003e\n\u003cdiv class=\"header-section\"\u003e\n\u003cdiv\u003e\n\u003cdiv class=\"project-tag\"\u003ePROJECT 01\u003c/div\u003e\n\u003ch1 class=\"main-title\"\u003e[Streamlit 대시보드 프로젝트 제목]\u003c/h1\u003e\n\u003c/div\u003e\n\u003cdiv class=\"sub-info\"\u003e\n\u003cspan\u003e\u003ci class=\"far fa-calendar-alt\"\u003e\u003c/i\u003e 202X.XX - 202X.XX\u003c/span\u003e\n\u003cspan\u003e\u003ci class=\"fas fa-users\"\u003e\u003c/i\u003e 개인/팀 프로젝트\u003c/span\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c!-- Main Content --\u003e\n\u003cdiv class=\"main-body\"\u003e\n\u003c!-- Left Column: Info \u0026 Text --\u003e\n\u003cdiv class=\"left-col\"\u003e\n\u003c!-- Overview --\u003e\n\u003cdiv class=\"info-card\" style=\"flex: 0 0 auto;\"\u003e\n\u003cdiv class=\"section-label\"\u003e\u003ci class=\"fas fa-info-circle\"\u003e\u003c/i\u003e PROJECT OVERVIEW\u003c/div\u003e\n\u003cp style=\"color: #cbd                      "value":  "\u003c!DOCTYPE html\u003e\n\n\u003chtml lang=\"ko\"\u003e\n\u003chead\u003e\n\u003cmeta charset=\"utf-8\"/\u003e\n\u003cmeta content=\"width=device-width, initial-scale=1.0\" name=\"viewport\"/\u003e\n\u003ctitle\u003e프로젝트 2: 머신러닝 모델링\u003c/title\u003e\n\u003clink href=\"https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css\" rel=\"stylesheet\"/\u003e\n\u003clink href=\"https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900\u0026amp;display=swap\" rel=\"stylesheet\"/\u003e\n\u003clink href=\"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css\" rel=\"stylesheet\"/\u003e\n\u003cstyle\u003e\n        body {\n            margin: 0;\n            padding: 0;\n            font-family: \u0027Noto Sans KR\u0027, sans-serif;\n            background-color: #0f172a;\n            overflow: hidden;\n        }\n        .slide-container {\n            width: 1280px;\n            height: 720px;\n            position: relative;\n            overflow: hidden;\n            background-color: #0f172a;\n            color: white;\n            display: flex;\n            flex-direction: column;\n        }\n        /* Background Pattern */\n        .blur-circle {\n            position: absolute;\n            border-radius: 50%;\n            filter: blur(80px);\n            opacity: 0.2;\n        }\n        .content-wrapper {\n            position: relative;\n            z-index: 10;\n            display: flex;\n            flex-direction: column;\n            width: 100%;\n            height: 100%;\n            padding: 50px 60px;\n        }\n        /* Header */\n        .header-section {\n            margin-bottom: 25px;\n            border-bottom: 1px solid rgba(255,255,255,0.1);\n            padding-bottom: 20px;\n            display: flex;\n            justify-content: space-between;\n            align-items: flex-end;\n        }\n        .project-tag {\n            background-color: rgba(139, 92, 246, 0.15); /* Purple for ML */\n            color: #c4b5fd;\n            padding: 6px 14px;\n            border-radius: 6px;\n            font-size: 0.85rem;\n            font-weight: 600;\n            border: 1px solid rgba(139, 92, 246, 0.3);\n            margin-bottom: 10px;\n            display: inline-block;\n        }\n        .main-title {\n            font-size: 2.2rem;\n            font-weight: 700;\n            margin: 0;\n            color: white;\n            line-height: 1.2;\n        }\n        .sub-info {\n            color: #94a3b8;\n            font-size: 1rem;\n            display: flex;\n            gap: 20px;\n        }\n        .sub-info span {\n            display: flex;\n            align-items: center;\n            gap: 8px;\n        }\n        /* Layout */\n        .main-body {\n            display: flex;\n            gap: 40px;\n            flex: 1;\n            height: 100%;\n        }\n        .left-col {\n            flex: 1; \n            display: flex;\n            flex-direction: column;\n            gap: 20px;\n        }\n        .right-col {\n            flex: 1.4;\n            display: flex;\n            flex-direction: column;\n        }\n        /* Cards */\n        .info-card {\n            background: rgba(30, 41, 59, 0.6);\n            border: 1px solid rgba(255,255,255,0.08);\n            border-radius: 16px;\n            padding: 20px 24px;\n            display: flex;\n            flex-direction: column;\n        }\n        .section-label {\n            color: #a78bfa; /* Violet 400 */\n            font-size: 0.9rem;\n            font-weight: 600;\n            margin-bottom: 12px;\n            display: flex;\n            align-items: center;\n            gap: 8px;\n            text-transform: uppercase;\n            letter-spacing: 0.05em;\n        }\n        .tech-pill {\n            background: rgba(255,255,255,0.08);\n            padding: 6px 12px;\n            border-radius: 20px;\n            font-size: 0.85rem;\n                      "value":  "\u003c!DOCTYPE html\u003e\n\n\u003chtml lang=\"ko\"\u003e\n\u003chead\u003e\n\u003cmeta charset=\"utf-8\"/\u003e\n\u003cmeta content=\"width=device-width, initial-scale=1.0\" name=\"viewport\"/\u003e\n\u003ctitle\u003e프로젝트 3: 스터디 코드 연습\u003c/title\u003e\n\u003clink href=\"https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css\" rel=\"stylesheet\"/\u003e\n\u003clink href=\"https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900\u0026amp;display=swap\" rel=\"stylesheet\"/\u003e\n\u003clink href=\"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css\" rel=\"stylesheet\"/\u003e\n\u003cstyle\u003e\n        body {\n            margin: 0;\n            padding: 0;\n            font-family: \u0027Noto Sans KR\u0027, sans-serif;\n            background-color: #0f172a;\n            overflow: hidden;\n        }\n        .slide-container {\n            width: 1280px;\n            height: 720px;\n            position: relative;\n            overflow: hidden;\n            background-color: #0f172a;\n            color: white;\n            display: flex;\n            flex-direction: column;\n        }\n        /* Background Pattern */\n        .blur-circle {\n            position: absolute;\n            border-radius: 50%;\n            filter: blur(80px);\n            opacity: 0.15;\n        }\n        .content-wrapper {\n            position: relative;\n            z-index: 10;\n            display: flex;\n            flex-direction: column;\n            width: 100%;\n            height: 100%;\n            padding: 50px 60px;\n        }\n        /* Header */\n        .header-section {\n            margin-bottom: 30px;\n            border-bottom: 1px solid rgba(255,255,255,0.1);\n            padding-bottom: 20px;\n            display: flex;\n            justify-content: space-between;\n            align-items: flex-end;\n        }\n        .project-tag {\n            background-color: rgba(139, 92, 246, 0.15); /* Violet for Study/Code vibe */\n            color: #c4b5fd;\n            padding: 6px 14px;\n            border-radius: 6px;\n            font-size: 0.85rem;\n            font-weight: 600;\n            border: 1px solid rgba(139, 92, 246, 0.3);\n            margin-bottom: 10px;\n            display: inline-block;\n        }\n        .main-title {\n            font-size: 2.2rem;\n            font-weight: 700;\n            margin: 0;\n            color: white;\n            line-height: 1.2;\n        }\n        .sub-info {\n            color: #94a3b8;\n            font-size: 1rem;\n            display: flex;\n            gap: 20px;\n        }\n        .sub-info span {\n            display: flex;\n            align-items: center;\n            gap: 8px;\n        }\n        /* Layout */\n        .main-body {\n            display: flex;\n            gap: 40px;\n            flex: 1;\n            height: 100%;\n        }\n        .left-col {\n            flex: 1; \n            display: flex;\n            flex-direction: column;\n            gap: 20px;\n        }\n        .right-col {\n            flex: 1.2;\n            display: flex;\n            flex-direction: column;\n        }\n        /* Cards */\n        .info-card {\n            background: rgba(30, 41, 59, 0.6);\n            border: 1px solid rgba(255,255,255,0.08);\n            border-radius: 16px;\n            padding: 24px;\n        }\n        .section-label {\n            color: #a78bfa; /* Violet 400 */\n            font-size: 0.9rem;\n            font-weight: 600;\n            margin-bottom: 12px;\n            display: flex;\n            align-items: center;\n            gap: 8px;\n            text-transform: uppercase;\n            letter-spacing: 0.05em;\n        }\n        .tech-pill {\n            background: rgba(255,255,255,0.08);\n            padding: 6px 12px;\n            border-radius: 20px;\n            font-size: 0.85rem;\n            color: #e2e8f0;\n            display: inline-flex;\n            align-items: center;\n            gap: 6px;\n            margin-right: 6px;\n            margin-bottom: 6px;\n        }\n        .feature-list p {\n            margin: 0 0 10px 0;\n            color: #cbd5e1;\n            font-size: 0.95rem;\n            display: flex;\n            align-items: flex-start;\n            gap: 10px;\n        }\n        .feature-list i {\n            color: #c4b5fd; /* Violet 300 */\n            margin-top: 4px;\n        }\n        /* Code Editor Mockup */\n        .editor-container {\n            width: 100%;\n            height: 100%;\n            background: #1e1e1e; /* VS Code Dark */\n            border-radius: 12px;\n            border: 1px solid rgba(255,255,255,0.1);\n            box-shadow: 0 20px 50px rgba(0,0,0,0.5);\n            display: flex;\n            flex-direction: column;\n            overflow: hidden;\n            font-family: \u0027Consolas\u0027, \u0027Monaco\u0027, monospace;\n        }\n        .editor-header {\n            height: 40px;\n            background: #252526;\n            display: flex;\n            align-items: flex-end;\n            padding-left: 10px;\n            border-bottom: 1px solid #1e1e1e;\n        }\n        .tab {\n            background: #1e1e1e;\n            color: #e2e8f0;\n            padding: 8px 20px;\n            font-size: 0.85rem;\n            border-radius: 6px 6px 0 0;\n            border-top: 2px solid #a78bfa; /* Active tab color */\n            display: flex;\n            align-items: center;\n            gap: 8px;\n        }\n        .tab-inactive {\n            background: transparent;\n            color: #64748b;\n            border-top: 2px solid transparent;\n        }\n        .editor-body {\n            flex: 1;\n            padding: 20px;\n            color: #d4d4d4;\n            font-size: 0.9rem;\n            line-height: 1.6;\n            overflow: hidden;\n            position: relative;\n        }\n        .line-numbers {\n            color: #4b5563;\n            text-align: right;\n            padding-right: 15px;\n            user-select: none;\n            border-right: 1px solid #333;\n            margin-right: 15px;\n            display: inline-block;\n            vertical-align: top;\n        }\n        .code-content {\n            display: inline-block;\n            vertical-align: top;\n            width: 85%;\n        }\n        /* Syntax Highlighting Simulation */\n        .kwd { color: #569cd6; } /* keyword */\n        .str { color: #ce9178; } /* string */\n        .com { color: #6a9955; } /* comment */\n        .func { color: #dcdcaa; } /* function */\n        .cls { color: #4ec9b0; } /* class */\n        .num { color: #b5cea8; } /* number */\n        \n        .placeholder-overlay {\n            position: absolute;\n            top: 0;\n            left: 0;\n            width: 100%;\n            height: 100%;\n            background: rgba(0,0,0,0.4);\n            display: flex;\n            flex-direction: column;\n            align-items: center;\n            justify-content: center;\n            text-align: center;\n            backdrop-filter: blur(2px);\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cdiv class=\"slide-container\"\u003e\n\u003c!-- Background Decor --\u003e\n\u003cdiv class=\"blur-circle\" style=\"width: 600px; height: 600px; background-color: #8b5cf6; top: -200px; right: -100px;\"\u003e\u003c/div\u003e \u003c!-- Violet --\u003e\n\u003cdiv class=\"blur-circle\" style=\"width: 400px; height: 400px; background-color: #3b82f6; bottom: -100px; left: -100px;\"\u003e\u003c/div\u003e \u003c!-- Blue --\u003e\n\u003cdiv class=\"content-wrapper\"\u003e\n\u003c!-- Header Section --\u003e\n\u003cdiv class=\"header-section\"\u003e\n\u003cdiv\u003e\n\u003cdiv class=\"project-tag\"\u003ePROJECT 03\u003c/div\u003e\n\u003ch1 class=\"main-title\"\u003e[스터디/실습 프로젝트 제목]\u003c/h1\u003e\n\u003c/div\u003e\n\u003cdiv class=\"sub-info\"\u003e\n\u003cspan\u003e\u003 e__ == \u003cspan class=\"str\"\u003e\"__main__\"\u003c/span\u003e:\u003cbr/\u003e\n    data = load_data(\u003cspan class=\"str\"\u003e\"dataset.csv\"\u003c/span\u003e)\u003cbr/\u003e\n    X_train, X_test, y_train, y_test = train_test_split(...)\u003cbr/\u003e\n\u003cbr/\u003e\n    model = RandomForestClassifier(n_estimators=\u003cspan class=\"num\"\u003e100\u003c/span\u003e)\u003cbr/\u003e\n    model.fit(X_train, y_train)\u003cbr/\u003e\n    \u003cspan class=\"func\"\u003eprint\u003c/span\u003e(\u003cspan class=\"str\"\u003ef\"Accuracy: {model.score(X_test, y_test):.2f}\"\u003c/span\u003e)\n                        \u003c/div\u003e\n\u003c!-- Overlay for customization instruction --\u003e\n\u003cdiv class=\"placeholder-overlay\"\u003e\n\u003ci class=\"fas fa-code\" style=\"font-size: 3rem; color: rgba(255,255,255,0.2); margin-bottom: 15px;\"\u003e\u003c/i\u003e\n\u003cp style=\"color: rgba(255,255,255,0.7); font-family: \u0027Noto Sans KR\u0027, sans-serif;\"\u003e\n                                실제 작성한 코드의 스크린샷을\u003cbr/\u003e이 영역에 덮어씌우거나\u003cbr/\u003e주요 코드 스니펫을 텍스트로 입력하세요\n                            \u003c/p\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\n\u003c/body\u003e\n\u003c/html\u003e\n\r\n",

                     "value":  "\u003c!DOCTYPE html\u003e\n\n\u003chtml lang=\"ko\"\u003e\n\u003chead\u003e\n\u003cmeta charset=\"utf-8\"/\u003e\n\u003cmeta content=\"width=device-width, initial-scale=1.0\" name=\"viewport\"/\u003e\n\u003ctitle\u003e연구 논문 기여 1\u003c/title\u003e\n\u003clink href=\"https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css\" rel=\"stylesheet\"/\u003e\n\u003clink href=\"https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900\u0026amp;family=Montserrat:wght@400;600;800\u0026amp;display=swap\" rel=\"stylesheet\"/\u003e\n\u003clink href=\"https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css\" rel=\"stylesheet\"/\u003e\n\u003cstyle\u003e\n        body {\n            margin: 0;\n            padding: 0;\n            font-family: \u0027Noto Sans KR\u0027, sans-serif;\n            background-color: #0f172a;\n            overflow: hidden;\n        }\n        .slide-container {\n            width: 1280px;\n            height: 720px;\n            position: relative;\n            overflow: hidden;\n            background-color: #0f172a;\n            color: white;\n            display: flex;\n        }\n        /* Background \u0026 Pattern */\n        .bg-pattern {\n            position: absolute;\n            top: 0;\n            left: 0;\n            width: 100%;\n            height: 100%;\n            z-index: 0;\n        }\n        .blob {\n            position: absolute;\n            border-radius: 50%;\n            filter: blur(80px);\n            opacity: 0.3;\n            z-index: 0;\n        }\n        /* Main Layout */\n        .content-wrapper {\n            position: relative;\n            z-index: 10;\n            display: flex;\n            width: 100%;\n            height: 100%;\n            padding: 40px;\n            gap: 40px;\n        }\n        /* Poster Area (Left) */\n        .poster-section {\n            flex: 1.8;\n            display: flex;\n            align-items: center;\n            justify-content: center;\n            position: relative;\n        }\n        .poster-card {\n            background: white;\n            border-radius: 12px;\n            box-shadow: 0 20px 50px rgba(0,0,0,0.5), 0 0 0 1px rgba(255,255,255,0.1);\n            overflow: hidden;\n            height: 90%;\n            width: 100%;\n            position: relative;\n            display: flex;\n            align-items: center;\n            justify-content: center;\n            transition: transform 0.3s ease;\n        }\n        .poster-img {\n            width: 100%;\n            height: 100%;\n            object-fit: contain; /* 포스터 전체가 보이도록 설정 */\n            background-color: #f8fafc; /* 이미지가 투명할 경우를 대비한 흰색 배경 */\n        }\n        /* Info Area (Right) */\n        .info-section {\n            flex: 1;\n            display: flex;\n            flex-direction: column;\n            justify-content: center;\n            padding-right: 20px;\n        }\n        .paper-tag {\n            display: inline-flex;\n            align-items: center;\n            padding: 6px 12px;\n            background: rgba(56, 189, 248, 0.15); /* Sky 500 */\n            color: #7dd3fc;\n            border-radius: 6px;\n            font-size: 0.85rem;\n            font-weight: 600;\n            margin-bottom: 20px;\n            align-self: flex-start;\n            border: 1px solid rgba(56, 189, 248, 0.3);\n        }\n        .paper-title {\n            font-family: \u0027Montserrat\u0027, \u0027Noto Sans KR\u0027, sans-serif;\n            font-size: 1.8rem;\n            font-weight: 800;\n            line-height: 1.3;\n            margin-bottom: 20px;\n            background: linear-gradient(to right, #ffffff, #cbd5e1);\n            -webkit-background-clip: text;\n            -webkit-text-fill-color: transparent;\n        }\n        .info-box {\n            background: rgba(30, 41, 59, 0.6);\n            border: 1px solid rgba(255,255,255,0.08);\n            border-radius: 16px;\n            padding: 24px;\n            margin-bottom: 24px;\n        }\n        .box-title {\n            font-size: 0.95rem;\n            color: #94a3b8;\n            font-weight: 600;\n            margin-bottom: 12px;\n            display: flex;\n            align-items: center;\n            gap: 8px;\n            text-transform: uppercase;\n            letter-spacing: 0.05em;\n        }\n        .summary-text {\n            color: #e2e8f0;\n            line-height: 1.6;\n            font-size: 1rem;\n            margin: 0;\n        }\n        .contribution-list {\n            margin: 0;\n            padding: 0;\n            list-style: none;\n        }\n        .contribution-item {\n            display: flex;\n            align-items: flex-start;\n            gap: 12px;\n            margin-bottom: 12px;\n            color: #cbd5e1;\n            font-size: 0.95rem;\n        }\n        .contribution-item:last-child {\n            margin-bottom: 0;\n        }\n        .check-icon {\n            color: #34d399; /* Emerald 400 */\n            margin-top: 4px;\n        }\n        /* Zoom effect for poster */\n        .zoom-btn {\n            position: absolute;\n            bottom: 20px;\n            right: 20px;\n            background: rgba(0,0,0,0.6);\n            color: white;\n            width: 40px;\n            height: 40px;\n            border-radius: 50%;\n            display: flex;\n            align-items: center;\n            justify-content: center;\n            backdrop-filter: blur(4px);\n            font-size: 1.2rem;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cdiv class=\"slide-container\"\u003e\n\u003c!-- Background Blobs --\u003e\n\u003cdiv class=\"blob\" style=\"width: 600px; height: 600px; background: #3b82f6; top: -200px; left: -200px; opacity: 0.15;\"\u003e\u003c/div\u003e\n\u003cdiv class=\"blob\" style=\"width: 500px; height: 500px; background: #8b5cf6; bottom: -100px; right: -100px; opacity: 0.15;\"\u003e\u003c/div\u003e\n\u003cdiv class=\"content-wrapper\"\u003e\n\u003c!-- Left: Poster Image --\u003e\n\u003cdiv class=\"poster-section\"\u003e\n\u003cdiv class=\"poster-card\"\u003e\n\u003c!-- 논문 포스터 이미지 --\u003e\n\u003cimg alt=\"Research Poster\" class=\"poster-img\" src=\"https://www.genspark.ai/api/files/s/anH0F4jH\"/\u003e\n\u003cdiv class=\"zoom-btn\"\u003e\n\u003ci class=\"fas fa-search-plus\"\u003e\u003c/i\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c!-- Right: Details --\u003e\n\u003cdiv class=\"info-section\"\u003e\n\u003cdiv class=\"paper-tag\"\u003e\n\u003ci class=\"fas fa-microscope\" style=\"margin-right: 8px;\"\u003e\u003c/i\u003e RESEARCH PAPER #01\n                \u003c/div\u003e\n\u003ch1 class=\"paper-title\"\u003e\n\u003cp style=\"margin:0;\"\u003eN-acetylcysteine inhibits DEP-induced inflammation via JNK and STAT pathways in macrophages\u003c/p\u003e\n\u003c/h1\u003e\n\u003c!-- Key Findings --\u003e\n\u003cdiv class=\"info-box\"\u003e\n\u003cdiv class=\"box-title\"\u003e\n\u003ci class=\"fas fa-lightbulb\" style=\"color: #fbbf24;\"\u003e\u003c/i\u003e Key Findings\n                    \u003c/div\u003e\n\u003cp class=\"summary-text\"\u003e\n                        디젤 배기 입자(DEP)로 유도된 대식세포의 염증 반응을 항산화제인 \u003cstrong\u003eN-acetylcysteine(NAC)\u003c/strong\u003e가 효과적으로 억제함을 규명했습니다. 특히 이 과정에서 \u003cstrong\u003eJNK 및 STAT 신호 전달 경로\u003c/strong\u003e가 핵심적인 조절 기전임을 실험적으로 입증하였습니다.\n                    \u003c/p\u003e\n\u003c/div\u003e\n\u003c!-- My Contribution --\u003e\n\u003cdiv class=\"info-box\" style=\"background: rgba(56, 189, 248, 0.1); border-color: rgba(56, 189, 248, 0.2);\"\u003e\n\u003cdiv class=\"box-title\" style=\"color: #7dd3fc;\"\u003e\n\u003ci class=\"fas fa-user-edit\"\u003e\u003c/i\u003e My Contribution\n                    \u003c/div\u003e\n\u003cul class=\"contribution-list\"\u003e\n\u003cli class=\"contribution-item\"\u003e\n\u003ci class=\"fas fa-check-circle check-icon\"\u003e\u003c/i\u003e\n\u003cp style=\"margin:0;\"\u003e염증성 사이토카인(TNF-α, IL-6) 발현량 데이터 분석 및 시각화\u003c/p\u003e\n\u003c/li\u003e\n\u003cli class=\"contribution-item\"\u003e\n\u003ci class=\"fas fa-check-circle check-icon\"\u003e\u003c/i\u003e\n\u003cp style=\"margin:0;\"\u003eJNK/STAT 경로 억제제 처리 실험 보조 및 결과 정리\u003c/p\u003e\n\u003c/li\u003e\n\u003cli class=\"contribution-item\"\u003e\n\u003ci class=\"fas fa-check-circle check-icon\"\u003e\u003c/i\u003e\n\u003cp style=\"margin:0;\"\u003e학회 발표용 포스터 도표 디자인 및 전체 레이아웃 구성\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003c!-- Footer Info --\u003e\n\u003cdiv style=\"display: flex; gap: 20px; color: #64748b; font-size: 0.85rem; margin-top: auto;\"\u003e\n\u003cspan\u003e\u003ci class=\"fas fa-calendar-alt\"\u003e\u003c/i\u003e 202X Published\u003c/span\u003e\n\u003cspan\u003e\u003ci class=\"fas fa-book\"\u003e\u003c/i\u003e Toxicology / Immunology\u003c/span\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c/body\u003e\n\u003c/html\u003e\n\r\n",

                     "value":  "\u003c!DOCTYPE html\u003e\n\n\u003chtml lang=\"ko\"\u003e\n\u003chead\u003e\n\u003cmeta charset=\"utf-8\"/\u003e\n\u003cmeta content=\"width=device-width, initial-scale=1.0\" name=\"viewport\"/\u003e\n\u003ctitle\u003e연구 논문 기여 2\u003c/title\u003e\n\u003clink href=\"https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css\" rel=\"stylesheet\"/\u003e\n\u003clink href=\"https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900\u0026amp;family=Montserrat:wght@400;600;800\u0026amp;display=swap\" rel=\"stylesheet\"/\u003e\n\u003clink href=\"https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css\" rel=\"stylesheet\"/\u003e\n\u003cstyle\u003e\n        body {\n            margin: 0;\n            padding: 0;\n            font-family: \u0027Noto Sans KR\u0027, sans-serif;\n            background-color: #0f172a;\n            overflow: hidden;\n        }\n        .slide-container {\n            width: 1280px;\n            height: 720px;\n            position: relative;\n            overflow: hidden;\n            background-color: #0f172a;\n            color: white;\n            display: flex;\n        }\n        /* Background \u0026 Pattern */\n        .bg-pattern {\n            position: absolute;\n            top: 0;\n            left: 0;\n            width: 100%;\n            height: 100%;\n            z-index: 0;\n        }\n        .blob {\n            position: absolute;\n            border-radius: 50%;\n            filter: blur(80px);\n            opacity: 0.3;\n            z-index: 0;\n        }\n        /* Main Layout */\n        .content-wrapper {\n            position: relative;\n            z-index: 10;\n            display: flex;\n            width: 100%;\n            height: 100%;\n            padding: 40px;\n            gap: 40px;\n        }\n        /* Poster Area (Left) */\n        .poster-section {\n            flex: 1.8;\n            display: flex;\n            align-items: center;\n            justify-content: center;\n            position: relative;\n        }\n        .poster-card {\n            background: white;\n            border-radius: 12px;\n            box-shadow: 0 20px 50px rgba(0,0,0,0.5), 0 0 0 1px rgba(255,255,255,0.1);\n            overflow: hidden;\n            height: 90%;\n            width: 100%;\n            position: relative;\n            display: flex;\n            align-items: center;\n            justify-content: center;\n            transition: transform 0.3s ease;\n        }\n        .poster-img {\n            width: 100%;\n            height: 100%;\n            object-fit: contain; /* 포스터 전체가 보이도록 설정 */\n            background-color: #f8fafc; /* 이미지가 투명할 경우를 대비한 흰색 배경 */\n        }\n        /* Info Area (Right) */\n        .info-section {\n            flex: 1;\n            display: flex;\n            flex-direction: column;\n            justify-content: center;\n            padding-right: 20px;\n        }\n        .paper-tag {\n            display: inline-flex;\n            align-items: center;\n            padding: 6px 12px;\n            background: rgba(167, 139, 250, 0.15); /* Violet 500 */\n            color: #c4b5fd;\n            border-radius: 6px;\n            font-size: 0.85rem;\n            font-weight: 600;\n            margin-bottom: 20px;\n            align-self: flex-start;\n            border: 1px solid rgba(167, 139, 250, 0.3);\n        }\n        .paper-title {\n            font-family: \u0027Montserrat\u0027, \u0027Noto Sans KR\u0027, sans-serif;\n            font-size: 1.8rem;\n            font-weight: 800;\n            line-height: 1.3;\n            margin-bottom: 20px;\n            background: linear-gradient(to right, #ffffff, #e2e8f0); /* CSS Gradient removed per requirement, using solid color fallback if needed, but keeping text gradient effect logic if supported or fallback to color */\n            /* Replacing gradient with solid color for compatibility if strictly required, but gradient text usually works. Let\u0027s use solid color fallback to be safe with \"No CSS gradients\" rule? Actually the rule says \"rendering issues\". I will use solid color for text to be safe. */\n            color: #f1f5f9; \n        }\n        .info-box {\n            background: rgba(30, 41, 59, 0.6);\n            border: 1px solid rgba(255,255,255,0.08);\n            border-radius: 16px;\n            padding: 24px;\n            margin-bottom: 24px;\n        }\n        .box-title {\n            font-size: 0.95rem;\n            color: #94a3b8;\n            font-weight: 600;\n            margin-bottom: 12px;\n            display: flex;\n            align-items: center;\n            gap: 8px;\n            text-transform: uppercase;\n            letter-spacing: 0.05em;\n        }\n        .summary-text {\n            color: #e2e8f0;\n            line-height: 1.6;\n            font-size: 1rem;\n            margin: 0;\n        }\n        .contribution-list {\n            margin: 0;\n            padding: 0;\n            list-style: none;\n        }\n        .contribution-item {\n            display: flex;\n            align-items: flex-start;\n            gap: 12px;\n            margin-bottom: 12px;\n            color: #cbd5e1;\n            font-size: 0.95rem;\n        }\n        .contribution-item:last-child {\n            margin-bottom: 0;\n        }\n        .check-icon {\n            color: #a78bfa; /* Violet 400 */\n            margin-top: 4px;\n        }\n        /* Zoom effect for poster */\n        .zoom-btn {\n            position: absolute;\n            bottom: 20px;\n            right: 20px;\n            background: rgba(0,0,0,0.6);\n            color: white;\n            width: 40px;\n            height: 40px;\n            border-radius: 50%;\n            display: flex;\n            align-items: center;\n            justify-content: center;\n            backdrop-filter: blur(4px);\n            font-size: 1.2rem;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cdiv class=\"slide-container\"\u003e\n\u003c!-- Background Blobs --\u003e\n\u003cdiv class=\"blob\" style=\"width: 600px; height: 600px; background: #4c1d95; top: -200px; left: -200px; opacity: 0.15;\"\u003e\u003c/div\u003e\n\u003cdiv class=\"blob\" style=\"width: 500px; height: 500px; background: #db2777; bottom: -100px; right: -100px; opacity: 0.15;\"\u003e\u003c/div\u003e\n\u003cdiv class=\"content-wrapper\"\u003e\n\u003c!-- Left: Poster Image --\u003e\n\u003cdiv class=\"poster-section\"\u003e\n\u003cdiv class=\"poster-card\"\u003e\n\u003c!-- 논문 포스터 이미지 --\u003e\n\u003cimg alt=\"Research Poster SNCA\" class=\"poster-img\" src=\"https://www.genspark.ai/api/files/s/RBEdxRWZ\"/\u003e\n\u003cdiv class=\"zoom-btn\"\u003e\n\u003ci class=\"fas fa-search-plus\"\u003e\u003c/i\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c!-- Right: Details --\u003e\n\u003cdiv class=\"info-section\"\u003e\n\u003cdiv class=\"paper-tag\"\u003e\n\u003ci class=\"fas fa-dna\" style=\"margin-right: 8px;\"\u003e\u003c/i\u003e RESEARCH PAPER #02\n                \u003c/div\u003e\n\u003ch1 class=\"paper-title\" style=\"margin: 0 0 20px 0;\"\u003e\n\u003cp style=\"margin:0;\"\u003eSNCA duplication, linked to familial Parkinson\u0027s, mainly results from FoSTeS/MMBIR mechanisms\u003c/p\u003e\n\u003c/h1\u003e\n\u003c!-- Key Findings --\u003e\n\u003cdiv class=\"info-box\"\u003e\n\u003cdiv class=\"box-title\"\u003e\n\u003ci class=\"fas fa-lightbulb\" style=\"color: #fbbf24;\"\u003e\u003c/i\u003e Key Findings\n                    \u003c/div\u003e\n\u003cp class=\"summary-text\"\u003e\n                        가족성 파킨슨병(PD)과 연관된 \u003cstrong\u003eSNCA 유전자 중복(Duplication)\u003c/strong\u003e 현상이 주로 DNA 복제 과정의 오류인 \u003cstrong\u003eFoSTeS/MMBIR 메커니즘\u003c/strong\u003e에 의해 발생함을 규명했습니다. 이는 유전체 구조 변이의 분자적 기원을 이해하는 데 중요한 단서를 제공합니다.\n                    \u003c/p\u003e\n\u003c/div\u003e\n\u003c!-- My Contribution --\u003e\n\u003cdiv class=\"info-box\" style=\"background: rgba(167, 139, 250, 0.1); border-color: rgba(167, 139, 250, 0.2);\"\u003e\n\u003cdiv class=\"box-title\" style=\"color: #c4b5fd;\"\u003e\n\u003ci class=\"fas fa-user-edit\"\u003e\u003c/i\u003e My Contribution\n                    \u003c/div\u003e\n\u003cul class=\"contribution-list\"\u003e\n\u003cli class=\"contribution-item\"\u003e\n\u003ci class=\"fas fa-check-circle check-icon\"\u003e\u003c/i\u003e\n\u003cp style=\"margin:0;\"\u003eSNCA 변이 환자군 유전체 데이터 전처리 및 구조 변이 분석\u003c/p\u003e\n\u003c/li\u003e\n\u003cli class=\"contribution-item\"\u003e\n\u003ci class=\"fas fa-check-circle check-icon\"\u003e\u003c/i\u003e\n\u003cp style=\"margin:0;\"\u003eFoSTeS/MMBIR 메커니즘 관련 문헌 조사 및 가설 검증 지원\u003c/p\u003e\n\u003c/li\u003e\n\u003cli class=\"contribution-item\"\u003e\n\u003ci class=\"fas fa-check-circle check-icon\"\u003e\u003c/i\u003e\n\u003cp style=\"margin:0;\"\u003e연구 결과 시각화를 위한 게놈 매핑 도표(Genomic Mapping) 작성\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003c!-- Footer Info --\u003e\n\u003cdiv style=\"display: flex; gap: 20px; color: #64748b; font-size: 0.85rem; margin-top: auto;\"\u003e\n\u003cspan\u003e\u003ci class=\"fas fa-calendar-alt\"\u003e\u003c/i\u003e 202X Published\u003c/span\u003e\n\u003cspan\u003e\u003ci class=\"fas fa-book\"\u003e\u003c/i\u003e Genetics / Neuroscience\u003c/span\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c/body\u003e\n\u003c/html\u003e\n\r\n",

                     "value":  "\u003c!DOCTYPE html\u003e\n\n\u003chtml lang=\"ko\"\u003e\n\u003chead\u003e\n\u003cmeta charset=\"utf-8\"/\u003e\n\u003cmeta content=\"width=device-width, initial-scale=1.0\" name=\"viewport\"/\u003e\n\u003ctitle\u003e연구 논문 기여 3\u003c/title\u003e\n\u003clink href=\"https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css\" rel=\"stylesheet\"/\u003e\n\u003clink href=\"https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900\u0026amp;family=Montserrat:wght@400;600;800\u0026amp;display=swap\" rel=\"stylesheet\"/\u003e\n\u003clink href=\"https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css\" rel=\"stylesheet\"/\u003e\n\u003cstyle\u003e\n        body {\n            margin: 0;\n            padding: 0;\n            font-family: \u0027Noto Sans KR\u0027, sans-serif;\n            background-color: #0f172a;\n            overflow: hidden;\n        }\n        .slide-container {\n            width: 1280px;\n            height: 720px;\n            position: relative;\n            overflow: hidden;\n            background-color: #0f172a;\n            color: white;\n            display: flex;\n        }\n        /* Background \u0026 Pattern */\n        .bg-pattern {\n            position: absolute;\n            top: 0;\n            left: 0;\n            width: 100%;\n            height: 100%;\n            z-index: 0;\n        }\n        .blob {\n            position: absolute;\n            border-radius: 50%;\n            filter: blur(80px);\n            opacity: 0.3;\n            z-index: 0;\n        }\n        /* Main Layout */\n        .content-wrapper {\n            position: relative;\n            z-index: 10;\n            display: flex;\n            width: 100%;\n            height: 100%;\n            padding: 40px;\n            gap: 40px;\n        }\n        /* Poster Area (Left) */\n        .poster-section {\n            flex: 1.8;\n            display: flex;\n            align-items: center;\n            justify-content: center;\n            position: relative;\n        }\n        .poster-card {\n            background: white;\n            border-radius: 12px;\n            box-shadow: 0 20px 50px rgba(0,0,0,0.5), 0 0 0 1px rgba(255,255,255,0.1);\n            overflow: hidden;\n            height: 90%;\n            width: 100%;\n            position: relative;\n            display: flex;\n            align-items: center;\n            justify-content: center;\n            transition: transform 0.3s ease;\n        }\n        .poster-img {\n            width: 100%;\n            height: 100%;\n            object-fit: contain; /* 포스터 전체가 보이도록 설정 */\n            background-color: #f1f5f9; /* 이미지가 투명할 경우를 대비한 밝은 회색 배경 */\n        }\n        /* Info Area (Right) */\n        .info-section {\n            flex: 1;\n            display: flex;\n            flex-direction: column;\n            justify-content: center;\n            padding-right: 20px;\n        }\n        .paper-tag {\n            display: inline-flex;\n            align-items: center;\n            padding: 6px 12px;\n            background: rgba(16, 185, 129, 0.15); /* Emerald 500 */\n            color: #6ee7b7;\n            border-radius: 6px;\n            font-size: 0.85rem;\n            font-weight: 600;\n            margin-bottom: 20px;\n            align-self: flex-start;\n            border: 1px solid rgba(16, 185, 129, 0.3);\n        }\n        .paper-title {\n            font-family: \u0027Montserrat\u0027, \u0027Noto Sans KR\u0027, sans-serif;\n            font-size: 1.8rem;\n            font-weight: 800;\n            line-height: 1.3;\n            margin-bottom: 20px;\n            background: linear-gradient(to right, #ffffff, #cbd5e1);\n            -webkit-background-clip: text;\n            -webkit-text-fill-color: transparent;\n        }\n        .info-box {\n            background: rgba(30, 41, 59, 0.6);\n            border: 1px solid rgba(255,255,255,0.08);\n            border-radius: 16px;\n            padding: 24px;\n            margin-bottom: 24px;\n        }\n        .box-title {\n            font-size: 0.95rem;\n            color: #94a3b8;\n            font-weight: 600;\n            margin-bottom: 12px;\n            display: flex;\n            align-items: center;\n            gap: 8px;\n            text-transform: uppercase;\n            letter-spacing: 0.05em;\n        }\n        .summary-text {\n            color: #e2e8f0;\n            line-height: 1.6;\n            font-size: 1rem;\n            margin: 0;\n        }\n        .contribution-list {\n            margin: 0;\n            padding: 0;\n            list-style: none;\n        }\n        .contribution-item {\n            display: flex;\n            align-items: flex-start;\n            gap: 12px;\n            margin-bottom: 12px;\n            color: #cbd5e1;\n            font-size: 0.95rem;\n        }\n        .contribution-item:last-child {\n            margin-bottom: 0;\n        }\n        .check-icon {\n            color: #34d399; /* Emerald 400 */\n            margin-top: 4px;\n        }\n        /* Zoom effect for poster */\n        .zoom-btn {\n            position: absolute;\n            bottom: 20px;\n            right: 20px;\n            background: rgba(0,0,0,0.6);\n            color: white;\n            width: 40px;\n            height: 40px;\n            border-radius: 50%;\n            display: flex;\n            align-items: center;\n            justify-content: center;\n            backdrop-filter: blur(4px);\n            font-size: 1.2rem;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cdiv class=\"slide-container\"\u003e\n\u003c!-- Background Blobs --\u003e\n\u003cdiv class=\"blob\" style=\"width: 600px; height: 600px; background: #059669; top: -200px; left: -200px; opacity: 0.15;\"\u003e\u003c/div\u003e\n\u003cdiv class=\"blob\" style=\"width: 500px; height: 500px; background: #0ea5e9; bottom: -100px; right: -100px; opacity: 0.15;\"\u003e\u003c/div\u003e\n\u003cdiv class=\"content-wrapper\"\u003e\n\u003c!-- Left: Poster Image --\u003e\n\u003cdiv class=\"poster-section\"\u003e\n\u003cdiv class=\"poster-card\"\u003e\n\u003c!-- 논문 포스터 이미지 --\u003e\n\u003cimg alt=\"Research Poster\" class=\"poster-img\" src=\"https://www.genspark.ai/api/files/s/9pxiUKKU\"/\u003e\n\u003cdiv class=\"zoom-btn\"\u003e\n\u003ci class=\"fas fa-search-plus\"\u003e\u003c/i\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c!-- Right: Details --\u003e\n\u003cdiv class=\"info-section\"\u003e\n\u003cdiv class=\"paper-tag\"\u003e\n\u003ci class=\"fas fa-flask\" style=\"margin-right: 8px;\"\u003e\u003c/i\u003e RESEARCH PAPER #03\n                \u003c/div\u003e\n\u003ch1 class=\"paper-title\"\u003e\n\u003cp style=\"margin:0;\"\u003eExogenous neutrophil elastase suppresses HO-1 via SIRT1 cleavage in bronchial epithelial cells\u003c/p\u003e\n\u003c/h1\u003e\n\u003c!-- Key Findings --\u003e\n\u003cdiv class=\"info-box\"\u003e\n\u003cdiv class=\"box-title\"\u003e\n\u003ci class=\"fas fa-lightbulb\" style=\"color: #fbbf24;\"\u003e\u003c/i\u003e Key Findings\n                    \u003c/div\u003e\n\u003cp class=\"summary-text\"\u003e\n                        외인성 호중구 엘라스타제(NE)가 기관지 상피세포에서 \u003cstrong\u003eHO-1의 발현을 억제\u003c/strong\u003e하는 기전을 규명했습니다. 이 과정에서 NE가 \u003cstrong\u003eSIRT1 단백질을 절단\u003c/strong\u003e하여 항산화 방어 기전을 약화시키는 새로운 경로를 확인했습니다.\n                    \u003c/p\u003e\n\u003c/div\u003e\n\u003c!-- My Contribution --\u003e\n\u003cdiv class=\"info-box\" style=\"background: rgba(16, 185, 129, 0.1); border-color: rgba(16, 185, 129, 0.2);\"\u003e\n\u003cdiv class=\"box-title\" style=\"color: #6ee7b7;\"\u003e\n\u003ci class=\"fas fa-user-edit\"\u003e\u003c/i\u003e My Contribution\n                    \u003c/div\u003e\n\u003cul class=\"contribution-list\"\u003e\n\u003cli class=\"contribution-item\"\u003e\n\u003ci class=\"fas fa-check-circle check-icon\"\u003e\u003c/i\u003e\n\u003cp style=\"margin:0;\"\u003eWestern Blot 데이터 정량 분석 및 시각화\u003c/p\u003e\n\u003c/li\u003e\n\u003cli class=\"contribution-item\"\u003e\n\u003ci class=\"fas fa-check-circle check-icon\"\u003e\u003c/i\u003e\n\u003cp style=\"margin:0;\"\u003eSIRT1 절단 메커니즘 도식화 (Figure 작성)\u003c/p\u003e\n\u003c/li\u003e\n\u003cli class=\"contribution-item\"\u003e\n\u003ci class=\"fas fa-check-circle check-icon\"\u003e\u003c/i\u003e\n\u003cp style=\"margin:0;\"\u003e통계 분석 수행 및 결과 해석 참여\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003c!-- Footer Info --\u003e\n\u003cdiv style=\"display: flex; gap: 20px; color: #64748b; font-size: 0.85rem; margin-top: auto;\"\u003e\n\u003cspan\u003e\u003ci class=\"fas fa-calendar-alt\"\u003e\u003c/i\u003e 202X Published\u003c/span\u003e\n\u003cspan\u003e\u003ci class=\"fas fa-lungs\"\u003e\u003c/i\u003e Respiratory / Cell Biology\u003c/span\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c/body\u003e\n\u003c/html\u003e\n\r\n",

                     "value":  "\u003c!DOCTYPE html\u003e\n\n\u003chtml lang=\"ko\"\u003e\n\u003chead\u003e\n\u003cmeta charset=\"utf-8\"/\u003e\n\u003cmeta content=\"width=device-width, initial-scale=1.0\" name=\"viewport\"/\u003e\n\u003ctitle\u003e연락처 \u0026amp; 마무리\u003c/title\u003e\n\u003clink href=\"https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css\" rel=\"stylesheet\"/\u003e\n\u003clink href=\"https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900\u0026amp;family=Montserrat:wght@400;700;900\u0026amp;display=swap\" rel=\"stylesheet\"/\u003e\n\u003clink href=\"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css\" rel=\"stylesheet\"/\u003e\n\u003cstyle\u003e\n        body {\n            margin: 0;\n            padding: 0;\n            font-family: \u0027Noto Sans KR\u0027, sans-serif;\n            background-color: #0f172a;\n            overflow: hidden;\n        }\n        .slide-container {\n            width: 1280px;\n            height: 720px;\n            position: relative;\n            overflow: hidden;\n            background-color: #0f172a;\n            color: white;\n            display: flex;\n            flex-direction: column;\n            align-items: center;\n            justify-content: center;\n        }\n        /* Background Elements - No Gradients used */\n        .bg-layer {\n            position: absolute;\n            top: 0;\n            left: 0;\n            width: 100%;\n            height: 100%;\n            z-index: 0;\n            pointer-events: none;\n        }\n        .decorative-circle {\n            position: absolute;\n            border-radius: 50%;\n            opacity: 0.15;\n        }\n        .content-wrapper {\n            position: relative;\n            z-index: 10;\n            width: 100%;\n            max-width: 1000px;\n            display: flex;\n            flex-direction: column;\n            align-items: center;\n            gap: 40px;\n        }\n        /* Typography */\n        .main-title {\n            font-family: \u0027Montserrat\u0027, sans-serif;\n            font-size: 5rem;\n            font-weight: 900;\n            line-height: 1;\n            margin: 0;\n            letter-spacing: -0.02em;\n            color: white;\n            text-align: center;\n            text-shadow: 0 10px 30px rgba(0,0,0,0.3);\n        }\n        .sub-message {\n            font-size: 1.4rem;\n            color: #cbd5e1;\n            text-align: center;\n            max-width: 700px;\n            line-height: 1.6;\n            margin: 0;\n        }\n        /* Contact Grid */\n        .contact-grid {\n            display: grid;\n            grid-template-columns: repeat(2, 1fr);\n            gap: 20px;\n            width: 100%;\n            margin-top: 20px;\n        }\n        .contact-card {\n            background-color: rgba(30, 41, 59, 0.6); /* Slate 800 */\n            border: 1px solid rgba(255, 255, 255, 0.1);\n            border-radius: 16px;\n            padding: 25px 30px;\n            display: flex;\n            align-items: center;\n            gap: 20px;\n            transition: transform 0.2s ease, background-color 0.2s ease;\n        }\n        .contact-card:hover {\n            background-color: rgba(30, 41, 59, 0.9);\n            border-color: rgba(56, 189, 248, 0.4);\n            transform: translateY(-2px);\n        }\n        .icon-box {\n            width: 50px;\n            height: 50px;\n            border-radius: 12px;\n            display: flex;\n            align-items: center;\n            justify-content: center;\n            font-size: 1.5rem;\n            color: white;\n        }\n        .card-text h3 {\n            margin: 0 0 4px 0;\n            font-size: 0.9rem;\n            color: #94a3b8; /* Slate 400 */\n            text-transform: uppercase;\n            font-weight: 600;\n            letter-spacing: 0.05em;\n        }\n        .card-text p {\n            margin: 0;\n            font-size: 1.1rem;\n            color: #e2e8f0;\n            font-weight: 500;\n        }\n        /* Bottom Area */\n        .bottom-area {\n            display: flex;\n            align-items: center;\n            gap: 40px;\n            margin-top: 20px;\n            width: 100%;\n            justify-content: center;\n        }\n        .qr-placeholder {\n            width: 120px;\n            height: 120px;\n            background-color: white;\n            padding: 10px;\n            border-radius: 12px;\n            display: flex;\n            align-items: center;\n            justify-content: center;\n        }\n        .qr-placeholder img {\n            width: 100%;\n            height: 100%;\n            object-fit: contain;\n        }\n        .cta-box {\n            flex: 1;\n            max-width: 500px;\n            border-left: 4px solid #38bdf8;\n            padding-left: 20px;\n        }\n        .cta-text {\n            font-size: 1.2rem;\n            color: white;\n            font-weight: 500;\n            line-height: 1.5;\n            margin: 0;\n        }\n        .highlight {\n            color: #38bdf8; /* Sky 400 */\n        }\n        \n        /* Specific Colors */\n        .bg-email { background-color: rgba(239, 68, 68, 0.2); color: #fca5a5; border: 1px solid rgba(239, 68, 68, 0.3); }\n        .bg-github { background-color: rgba(255, 255, 255, 0.1); color: #f1f5f9; border: 1px solid rgba(255, 255, 255, 0.2); }\n        .bg-linkedin { background-color: rgba(59, 130, 246, 0.2); color: #93c5fd; border: 1px solid rgba(59, 130, 246, 0.3); }\n        .bg-blog { background-color: rgba(168, 85, 247, 0.2); color: #d8b4fe; border: 1px solid rgba(168, 85, 247, 0.3); }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cdiv class=\"slide-container\"\u003e\n\u003c!-- Abstract Background --\u003e\n\u003cdiv class=\"bg-layer\"\u003e\n\u003csvg height=\"720\" viewbox=\"0 0 1280 720\" width=\"1280\" xmlns=\"http://www.w3.org/2000/svg\"\u003e\n\u003c!-- Grid Pattern --\u003e\n\u003cdefs\u003e\n\u003cpattern height=\"40\" id=\"smallGrid\" patternunits=\"userSpaceOnUse\" width=\"40\"\u003e\n\u003ccircle cx=\"2\" cy=\"2\" fill=\"rgba(255,255,255,0.05)\" r=\"1\"\u003e\u003c/circle\u003e\n\u003c/pattern\u003e\n\u003c/defs\u003e\n\u003crect fill=\"url(#smallGrid)\" height=\"100%\" width=\"100%\"\u003e\u003c/rect\u003e\n\u003c!-- Decorative Circles (No Gradients, using solid colors with opacity) --\u003e\n\u003ccircle cx=\"200\" cy=\"150\" fill=\"#1e3a8a\" opacity=\"0.4\" r=\"300\"\u003e\u003c/circle\u003e\n\u003ccircle cx=\"1100\" cy=\"600\" fill=\"#4c1d95\" opacity=\"0.3\" r=\"350\"\u003e\u003c/circle\u003e\n\u003c!-- Connection Lines --\u003e\n\u003cpath d=\"M100,600 Q300,500 500,650 T900,600\" fill=\"none\" stroke=\"#38bdf8\" stroke-dasharray=\"10,10\" stroke-opacity=\"0.2\" stroke-width=\"2\"\u003e\u003c/path\u003e\n\u003cpath d=\"M1100,100 Q900,200 700,150\" fill=\"none\" stroke=\"#a855f7\" stroke-dasharray=\"5,5\" stroke-opacity=\"0.2\" stroke-width=\"2\"\u003e\u003c/path\u003e\n\u003c/svg\u003e\n\u003c/div\u003e\n\u003cdiv class=\"content-wrapper\"\u003e\n\u003c!-- Header Section --\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ch1 class=\"main-title\"\u003e\n\u003cspan style=\"color:white;\"\u003eTHANK\u003c/span\u003e \u003cspan class=\"highlight\"\u003eYOU\u003c/span\u003e\n\u003c/h1\u003e\n\u003cp class=\"sub-message\"\u003e\n                    데이터 분석과 머신러닝을 통해 문제를 해결하고 가치를 창출하는 과정에 함께하고 싶습니다.\n                    \u003cbr/\u003e경청해주셔서 감사합니다.\n                \u003c/p\u003e\n\u003c/div\u003e\n\u003c!-- Contact Information Grid --\u003e\n\u003cdiv class=\"contact-grid\"\u003e\n\u003c!-- Email --\u003e\n\u003cdiv class=\"contact-card\"\u003e\n\u003cdiv class=\"icon-box bg-email\"\u003e\n\u003ci class=\"fas fa-envelope\"\u003e\u003c/i\u003e\n\u003c/div\u003e\n\u003cdiv class=\"card-text\"\u003e\n\u003ch3\u003eEmail\u003c/h3\u003e\n\u003cp\u003eemail@address.com\u003c/p\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c!-- GitHub --\u003e\n\u003cdiv class=\"contact-card\"\u003e\n\u003cdiv class=\"icon-box bg-github\"\u003e\n\u003ci class=\"fab fa-github\"\u003e\u003c/i\u003e\n\u003c/div\u003e\n\u003cdiv class=\"card-text\"\u003e\n\u003ch3\u003eGitHub\u003c/h3\u003e\n\u003cp\u003egithub.com/username\u003c/p\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c!-- LinkedIn --\u003e\n\u003cdiv class=\"contact-card\"\u003e\n\u003cdiv class=\"icon-box bg-linkedin\"\u003e\n\u003ci class=\"fab fa-linkedin-in\"\u003e\u003c/i\u003e\n\u003c/div\u003e\n\u003cdiv class=\"card-text\"\u003e\n\u003ch3\u003eLinkedIn\u003c/h3\u003e\n\u003cp\u003elinkedin.com/in/username\u003c/p\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c!-- Blog/Notion --\u003e\n\u003cdiv class=\"contact-card\"\u003e\n\u003cdiv class=\"icon-box bg-blog\"\u003e\n\u003ci class=\"fas fa-pen-nib\"\u003e\u003c/i\u003e\n\u003c/div\u003e\n\u003cdiv class=\"card-text\"\u003e\n\u003ch3\u003eBlog / Notion\u003c/h3\u003e\n\u003cp\u003enotion.so/portfolio-link\u003c/p\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c!-- Bottom CTA \u0026 QR --\u003e\n\u003cdiv class=\"bottom-area\"\u003e\n\u003cdiv class=\"qr-placeholder\"\u003e\n\u003c!-- Placeholder QR Code Icon --\u003e\n\u003ci class=\"fas fa-qrcode\" style=\"font-size: 4rem; color: #1e293b;\"\u003e\u003c/i\u003e\n\u003c/div\u003e\n\u003cdiv class=\"cta-box\"\u003e\n\u003cp class=\"cta-text\"\u003e\n                        이 포트폴리오의 자세한 코드와 분석 과정은\u003cbr/\u003e\n\u003cspan class=\"highlight\"\u003eGitHub 저장소\u003c/span\u003e 또는 \u003cspan class=\"highlight\"\u003eQR 코드\u003c/span\u003e를 통해 확인하실 수 있습니다.\n                    \u003c/p\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c/body\u003e\n\u003c/html\u003e\n\r\n",

    const frame = document.getElementById('frame');
    const meta = document.getElementById('meta');
    const hud = document.getElementById('hud');
    const hint = document.getElementById('hint');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const fsBtn = document.getElementById('fsBtn');
    const hudBtn = document.getElementById('hudBtn');
    let idx = 0;

    function scaleCover(){ const s=Math.max(innerWidth/1280, innerHeight/720); frame.style.transform=`translate(-50%,-50%) scale(${s})`; }
    function render(){
      if(!slides.length){ meta.textContent='No slides'; return; }
      frame.srcdoc = slides[idx].html;
      meta.textContent = `Slide ${idx+1} / ${slides.length} (${slides[idx].name})`;
      prevBtn.disabled = idx===0; nextBtn.disabled = idx===slides.length-1;
    }
    function prev(){ if(idx>0){ idx--; render(); } }
    function next(){ if(idx<slides.length-1){ idx++; render(); } }
    function first(){ idx=0; render(); }
    function last(){ idx=slides.length-1; render(); }
    function toggleUI(){ hud.classList.toggle('hidden'); hint.classList.toggle('hidden'); }

    prevBtn.onclick=prev; nextBtn.onclick=next;
    fsBtn.onclick=()=>{ if(!document.fullscreenElement) document.documentElement.requestFullscreen?.(); else document.exitFullscreen?.(); };
    hudBtn.onclick=toggleUI;
    addEventListener('resize', scaleCover);
    addEventListener('keydown', (e)=>{
      const k=e.key.toLowerCase();
      if(k==='arrowright'||k==='pagedown'||k==='n') next();
      if(k==='arrowleft'||k==='pageup'||k==='p') prev();
      if(k==='home') first(); if(k==='end') last();
      if(k==='f'){ if(!document.fullscreenElement) document.documentElement.requestFullscreen?.(); else document.exitFullscreen?.(); }
      if(k==='h') toggleUI();
    });
    document.addEventListener('click',(e)=>{ if(e.target.closest('button')) return; const x=e.clientX/innerWidth; if(x>0.6) next(); if(x<0.4) prev(); });

    scaleCover(); render();
  </script>
